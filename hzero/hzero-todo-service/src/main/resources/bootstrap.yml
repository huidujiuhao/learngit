server:
  port: 8088
management:
  server:
    port: 8098
  endpoints:
     web:
       exposure:
         include: "*"
  endpoint:
     health:
       show-details: always

spring:
  application:
     name:
         hzero-tode-service
  profiles:
     active: ${SPRING_PROFILES_ACTIVE:default}
  cloud:
      config:
         fail-fast: false
         enabled: ${SRPIGN_CLOUD_CONFIG_ENABLED:false}
         uri: ${SPRING_CLOUD_CONFIG_URI:http://dev.hzero.org:8010}
         retry:
           max-attempts: 6
           multiplier: 1.1
           max-interval: 2000
           label: ${SPRING_CLOUD_CONFIG_LABEL:}
         netutils:
           preferred-networks[0]: 10.16

